<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Borrow Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #000;
      --accent: #2563eb;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --background: #fafafa;
      --surface: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --text-secondary: #6b7280;
      --text-light: #9ca3af;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      --radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.5;
      padding-top: 50px;
      font-size: 14px;
    }

    .container {
      max-width: 428px;
      margin: 0 auto;
      background: var(--surface);
      min-height: 100vh;
    }

    /* Navigation */
    .mobile-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      padding: 8px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 50px;
    }
    
    .nav-brand {
      font-weight: 600;
      font-size: 16px;
      color: var(--text);
    }
    
    .nav-toggle {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 4px;
      color: var(--text-secondary);
    }
    
    .nav-menu {
      position: fixed;
      top: 50px;
      left: 0;
      width: 100%;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 8px;
      display: none;
      z-index: 999;
    }
    
    .nav-menu.active {
      display: block;
    }
    
    .nav-link {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      text-decoration: none;
      color: var(--text-secondary);
      border-radius: 6px;
      transition: all 0.2s;
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 2px;
    }
    
    .nav-link.active {
      background: var(--accent);
      color: white;
    }
    
    .nav-icon {
      margin-right: 8px;
      width: 16px;
      text-align: center;
    }

    /* Header */
    .header {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
    }

    /* Total Pending */
    .total-pending {
      background: var(--surface);
      padding: 12px 16px;
      margin: 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      text-align: center;
    }

    .total-pending-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .total-pending-amount {
      font-size: 24px;
      font-weight: 700;
      color: var(--danger);
    }

    /* Main Content */
    .main-content {
      padding: 12px;
    }

    /* Form */
    .form-container {
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 16px;
      margin-bottom: 12px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: var(--text);
      font-size: 13px;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      background: var(--surface);
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .payment-methods {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 4px;
    }

    .payment-method {
      padding: 8px 6px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--surface);
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      font-size: 12px;
      font-weight: 500;
    }

    .payment-method:hover {
      border-color: var(--accent);
    }

    .payment-method.active {
      border-color: var(--accent);
      background: var(--accent);
      color: white;
    }

    .other-method-input {
      margin-top: 8px;
      display: none;
    }

    /* Buttons */
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--success);
      color: white;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .form-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 16px;
    }

    #addEntryBtn {
      width: 100%;
      margin-bottom: 12px;
    }

    /* Filters */
    .filters {
      display: flex;
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 4px;
      gap: 4px;
      margin-bottom: 12px;
    }

    .filter-btn {
      flex: 1;
      padding: 8px 12px;
      background: transparent;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      font-size: 13px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn.active {
      background: var(--accent);
      color: white;
    }

    /* Entries */
    .entries-list {
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .entry-item {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      position: relative;
    }

    .entry-item:last-child {
      border-bottom: none;
    }

    .entry-item.received {
      background: rgba(16, 185, 129, 0.02);
      border-left: 3px solid var(--success);
    }

    .entry-item.partial {
      background: rgba(245, 158, 11, 0.02);
      border-left: 3px solid var(--warning);
    }

    .entry-left {
      flex: 1;
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .entry-name {
      font-weight: 600;
      font-size: 16px;
      color: var(--text);
    }

    .entry-amount {
      font-weight: 700;
      font-size: 16px;
      color: var(--accent);
    }

    .entry-amount.paid {
      color: var(--success);
    }

    .entry-amount.partial {
      color: var(--warning);
    }

    .amount-breakdown {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .entry-meta {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .entry-tag {
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
      background: var(--background);
      color: var(--text-secondary);
    }

    .entry-tag.description {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
    }

    .entry-tag.borrow-method {
      background: rgba(37, 99, 235, 0.1);
      color: var(--accent);
    }

    .entry-tag.payment-method {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }

    .entry-details {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 3px;
    }

    .entry-detail {
      font-size: 0.75rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .entry-time {
      font-size: 12px;
      color: var(--text-light);
    }

    .time-row {
      margin-bottom: 2px;
    }

    .time-label {
      font-weight: 500;
      margin-right: 4px;
    }

    /* Action Button */
    .entry-action {
      padding: 6px 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .entry-action:hover:not(:disabled) {
      opacity: 0.9;
    }

    .entry-action:disabled {
      background: var(--success);
      cursor: not-allowed;
    }

    .entry-action.partial-pay {
      background: var(--warning);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 20px;
      margin: 20px;
      max-width: 350px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .modal-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .modal-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .modal-payment-methods {
      display: grid;
      gap: 8px;
      margin-bottom: 20px;
    }

    .modal-payment-method {
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      font-weight: 500;
    }

    .modal-payment-method:hover {
      border-color: var(--accent);
    }

    .modal-payment-method.active {
      border-color: var(--accent);
      background: rgba(37, 99, 235, 0.1);
      color: var(--accent);
    }

    .partial-payment-section {
      margin-bottom: 20px;
    }

    .partial-payment-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .partial-amount-input {
      display: none;
    }

    .modal-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .empty-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    .empty-description {
      font-size: 14px;
    }

    /* Loading */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      gap: 8px;
      color: var(--text-secondary);
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top: 2px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .main-content {
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="mobile-nav">
    <div class="nav-brand">Borrow Details</div>
    <button class="nav-toggle" id="navToggle">☰</button>
    <ul class="nav-menu" id="navMenu">
      <li><a href="index.html" class="nav-link"><span class="nav-icon">💰</span>Expenses</a></li>
      <li><a href="lend.html" class="nav-link"><span class="nav-icon">🤝</span>Lend Records</a></li>
      <li><a href="account.html" class="nav-link"><span class="nav-icon">🪪</span>Account Details</a></li>
      <li><a href="borrow.html" class="nav-link active"><span class="nav-icon">🏦</span>Borrow Details</a></li>
    </ul>
  </nav>

  <div class="container">
    <header class="header">
      <h1>Borrow Tracker</h1>
    </header>

    <!-- Total Pending -->
    <div class="total-pending">
      <div class="total-pending-label">Total Pending Amount</div>
      <div class="total-pending-amount" id="totalPendingAmount">₹0</div>
    </div>

    <main class="main-content">
      
      <!-- Add Entry Button -->
      <button id="addEntryBtn" class="btn btn-primary">Add Borrow Entry</button>

      <!-- Add Form -->
      <div id="formContainer" class="form-container" style="display: none;">
        <form id="borrowForm">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Person Name</label>
              <input type="text" id="name" class="form-input" placeholder="Enter name" required />
            </div>
            <div class="form-group">
              <label for="amount">Amount (₹)</label>
              <input type="number" id="amount" class="form-input" placeholder="Amount" required />
            </div>
          </div>

          <div class="form-group full-width">
            <label for="description">Description (Optional)</label>
            <input type="text" id="description" class="form-input" placeholder="Why borrowed?" />
          </div>

          <div class="form-group full-width">
            <label>Borrow Method</label>
            <div class="payment-methods">
              <div class="payment-method" data-method="Cash">💵 Cash</div>
              <div class="payment-method" data-method="UPI">📱 UPI</div>
              <div class="payment-method" data-method="Other">🏦 Other</div>
            </div>
          </div>

          <div class="other-method-input">
            <input type="text" id="formOtherMethod" class="form-input" placeholder="Enter method" />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" id="cancelFormBtn" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Filters -->
      <div class="filters">
        <button id="filter-all" class="filter-btn active">All</button>
        <button id="filter-pending" class="filter-btn">Pending</button>
        <button id="filter-partial" class="filter-btn">Partial</button>
        <button id="filter-paid" class="filter-btn">Paid</button>
      </div>

      <!-- Entries List -->
      <div class="entries-list">
        <div id="entriesList">
          <div class="loading">
            <div class="spinner"></div>
            <span>Loading entries...</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Payment Modal -->
  <div id="paymentModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Record Payment</div>
        <div class="modal-subtitle">How did you pay them back?</div>
      </div>

      <div class="partial-payment-section">
        <div class="partial-payment-toggle">
          <input type="checkbox" id="partialPaymentCheck">
          <label for="partialPaymentCheck">Partial Payment</label>
        </div>
        <div class="partial-amount-input">
          <input type="number" id="partialAmount" class="form-input" placeholder="Enter amount paid" />
        </div>
      </div>

      <div class="modal-payment-methods">
        <div class="modal-payment-method" data-method="Cash">💵 Cash</div>
        <div class="modal-payment-method" data-method="UPI">📱 UPI</div>
        <div class="modal-payment-method" data-method="Other">🏦 Other</div>
      </div>
      
      <div class="other-method-input">
        <input type="text" id="otherMethodText" class="form-input" placeholder="Enter payment method" />
      </div>
      
      <div class="modal-actions">
        <button id="confirmPayment" class="btn btn-primary">Confirm</button>
        <button id="cancelPayment" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    // Navigation toggle functionality
    const navToggle = document.getElementById('navToggle');
    const navMenu = document.getElementById('navMenu');
    
    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!navToggle.contains(e.target) && !navMenu.contains(e.target)) {
        navMenu.classList.remove('active');
      }
    });

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAk6-ojS17WvRyCn-4mqQgOxRtk6aa1hAc",
      authDomain: "nutritiontracker-56702.firebaseapp.com",
      projectId: "nutritiontracker-56702",
      storageBucket: "nutritiontracker-56702.appspot.com",
      messagingSenderId: "670664900798",
      appId: "1:670664900798:web:f4e0104661ddd985b81eef",
      measurementId: "G-GLNQXTX2SY"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const formContainer = document.getElementById("formContainer");
    const form = document.getElementById("borrowForm");
    const cancelFormBtn = document.getElementById("cancelFormBtn");
    const addEntryBtn = document.getElementById("addEntryBtn");
    const entriesList = document.getElementById("entriesList");
    const filterBtns = document.querySelectorAll(".filter-btn");
    const totalPendingAmount = document.getElementById("totalPendingAmount");
    
    // Form payment methods
    const formPaymentMethods = document.querySelectorAll(".payment-method");
    const formOtherMethodInput = document.querySelector(".other-method-input");
    const formOtherMethodText = document.getElementById("formOtherMethod");
    
    // Payment modal elements
    const paymentModal = document.getElementById("paymentModal");
    const modalPaymentMethods = document.querySelectorAll(".modal-payment-method");
    const otherMethodInput = document.querySelectorAll(".other-method-input")[1];
    const otherMethodText = document.getElementById("otherMethodText");
    const confirmPaymentBtn = document.getElementById("confirmPayment");
    const cancelPaymentBtn = document.getElementById("cancelPayment");
    
    // Partial payment elements
    const partialPaymentCheck = document.getElementById("partialPaymentCheck");
    const partialAmountInput = document.querySelector(".partial-amount-input");
    const partialAmount = document.getElementById("partialAmount");

    let currentFilter = "all";
    let allEntries = [];
    let currentEntryId = null;
    let selectedPaymentMethod = null;
    let selectedBorrowMethod = null;
    let currentAccountBalance = 0;

    // Load current account balance
    async function loadAccountBalance() {
      try {
        const snapshot = await db.collection("account").orderBy("timestamp", "desc").limit(1).get();
        if (!snapshot.empty) {
          const latestTransaction = snapshot.docs[0].data();
          currentAccountBalance = latestTransaction.update_bal || 0;
          console.log("Loaded current account balance:", currentAccountBalance);
        } else {
          currentAccountBalance = 0;
          console.log("No account transactions found, starting with balance: 0");
        }
      } catch (error) {
        console.error("Error loading account balance:", error);
        currentAccountBalance = 0;
      }
    }

    // Form payment method selection
    formPaymentMethods.forEach(method => {
      method.addEventListener("click", () => {
        formPaymentMethods.forEach(m => m.classList.remove("active"));
        method.classList.add("active");
        selectedBorrowMethod = method.dataset.method;
        
        if (selectedBorrowMethod === "Other") {
          formOtherMethodInput.style.display = "block";
          formOtherMethodText.focus();
        } else {
          formOtherMethodInput.style.display = "none";
          formOtherMethodText.value = "";
        }
      });
    });

    // Partial payment toggle
    partialPaymentCheck.addEventListener("change", () => {
      if (partialPaymentCheck.checked) {
        partialAmountInput.style.display = "block";
        partialAmount.focus();
      } else {
        partialAmountInput.style.display = "none";
        partialAmount.value = "";
      }
    });

    cancelFormBtn.addEventListener("click", resetForm);
    addEntryBtn.addEventListener("click", () => {
      formContainer.style.display = "block";
      addEntryBtn.style.display = "none";
    });
    form.addEventListener("submit", handleSubmit);

    // Payment modal event listeners
    modalPaymentMethods.forEach(method => {
      method.addEventListener("click", () => {
        modalPaymentMethods.forEach(m => m.classList.remove("active"));
        method.classList.add("active");
        selectedPaymentMethod = method.dataset.method;
        
        if (selectedPaymentMethod === "Other") {
          otherMethodInput.style.display = "block";
          otherMethodText.focus();
        } else {
          otherMethodInput.style.display = "none";
          otherMethodText.value = "";
        }
      });
    });

    confirmPaymentBtn.addEventListener("click", () => {
      if (!selectedPaymentMethod) {
        alert("Please select a payment method");
        return;
      }
      
      let paymentMethodText = selectedPaymentMethod;
      if (selectedPaymentMethod === "Other" && otherMethodText.value.trim()) {
        paymentMethodText = otherMethodText.value.trim();
      } else if (selectedPaymentMethod === "Other" && !otherMethodText.value.trim()) {
        alert("Please enter the payment method");
        return;
      }
      
      const isPartial = partialPaymentCheck.checked;
      let paymentAmount = null;
      
      if (isPartial) {
        paymentAmount = parseFloat(partialAmount.value);
        if (!paymentAmount || paymentAmount <= 0) {
          alert("Please enter a valid payment amount");
          return;
        }
      }
      
      markAsPaid(currentEntryId, paymentMethodText, isPartial, paymentAmount);
      closePaymentModal();
    });

    cancelPaymentBtn.addEventListener("click", closePaymentModal);

    paymentModal.addEventListener("click", (e) => {
      if (e.target === paymentModal) {
        closePaymentModal();
      }
    });

    function openPaymentModal(entryId) {
      currentEntryId = entryId;
      selectedPaymentMethod = null;
      modalPaymentMethods.forEach(m => m.classList.remove("active"));
      otherMethodInput.style.display = "none";
      otherMethodText.value = "";
      partialPaymentCheck.checked = false;
      partialAmountInput.style.display = "none";
      partialAmount.value = "";
      paymentModal.style.display = "flex";
    }

    function closePaymentModal() {
      paymentModal.style.display = "none";
      currentEntryId = null;
      selectedPaymentMethod = null;
    }

    filterBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        currentFilter = btn.id.replace("filter-", "");
        filterBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderEntries();
      });
    });

    function resetForm() {
      form.reset();
      formPaymentMethods.forEach(m => m.classList.remove("active"));
      formOtherMethodInput.style.display = "none";
      selectedBorrowMethod = null;
      formContainer.style.display = "none";
      addEntryBtn.style.display = "block";
    }

    function updateTotalPending() {
      const pendingEntries = allEntries.filter(entry => entry.data.status === "pending" || entry.data.status === "partial");
      const total = pendingEntries.reduce((sum, entry) => {
        const remainingAmount = entry.data.status === "partial" 
          ? entry.data.originalAmount - (entry.data.totalPaid || 0)
          : entry.data.amount;
        return sum + remainingAmount;
      }, 0);
      totalPendingAmount.textContent = `₹${total}`;
    }

    async function getNextDocumentId() {
      const today = new Date();
      const formattedDate = `${today.getDate().toString().padStart(2, '0')}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getFullYear()}`;
      const snapshot = await db.collection("borrow").get();

      let max = 0;
      snapshot.forEach(doc => {
        if (doc.id.startsWith(`${formattedDate}_borrow_`)) {
          const match = doc.id.match(/_borrow_(\d+)$/);
          if (match) {
            max = Math.max(max, parseInt(match[1]));
          }
        }
      });
      return `${formattedDate}_borrow_${max + 1}`;
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const description = document.getElementById("description").value.trim();
      
      if (!selectedBorrowMethod) {
        alert("Please select a borrow method");
        return;
      }
      
      let borrowMethodText = selectedBorrowMethod;
      if (selectedBorrowMethod === "Other" && formOtherMethodText.value.trim()) {
        borrowMethodText = formOtherMethodText.value.trim();
      } else if (selectedBorrowMethod === "Other" && !formOtherMethodText.value.trim()) {
        alert("Please enter the borrow method");
        return;
      }

      const saveBtn = form.querySelector(".btn-primary");
      saveBtn.disabled = true;
      saveBtn.textContent = "Saving...";

      try {
        const docId = await getNextDocumentId();
        const borrowData = {
          name,
          amount,
          description,
          borrowMethod: borrowMethodText,
          status: "pending",
          createdAt: firebase.firestore.Timestamp.now()
        };
        
        await db.collection("borrow").doc(docId).set(borrowData);
        
        // Create account transaction for UPI borrows (credit account balance)
        if (selectedBorrowMethod === "UPI") {
          try {
            await createAccountTransactionForBorrow(borrowData, docId, borrowMethodText);
          } catch (accountError) {
            console.error('Failed to create account transaction for borrow:', accountError);
            alert('Borrow saved, but failed to update account balance.');
          }
        }
        
        resetForm();
        loadEntries();
      } catch (error) {
        alert("Failed to save entry.");
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = "Save";
      }
    }

    function formatTimestamp(timestamp) {
      if (!timestamp?.seconds) return "N/A";
      return new Date(timestamp.seconds * 1000).toLocaleString("en-IN", {
        day: "numeric", month: "short", hour: "2-digit", minute: "2-digit"
      });
    }

    function getPaymentMethodIcon(method) {
      switch(method) {
        case 'Cash': return '💵';
        case 'UPI': return '📱';
        default: return '🏦';
      }
    }

    function createEntryItem(id, data) {
      const item = document.createElement("div");
      let statusClass = "";
      if (data.status === "paid") statusClass = "received";
      else if (data.status === "partial") statusClass = "partial";
      
      item.className = `entry-item ${statusClass}`;

      // Format times
      const createdTime = formatTimestamp(data.createdAt);
      const paidTime = data.paidAt ? formatTimestamp(data.paidAt) : null;

      // Calculate amounts for partial payments
      let displayAmount = data.amount;
      let amountClass = "";
      let amountBreakdown = "";
      
      if (data.status === "paid") {
        amountClass = "paid";
      } else if (data.status === "partial") {
        amountClass = "partial";
        const remaining = data.originalAmount - (data.totalPaid || 0);
        displayAmount = remaining;
        amountBreakdown = `<div class="amount-breakdown">Paid: ₹${data.totalPaid || 0} / Total: ₹${data.originalAmount}</div>`;
      }

      // Build meta tags
      let metaTags = '';
      if (data.description) {
        metaTags += `<span class="entry-tag description">${data.description}</span>`;
      }
      if (data.borrowMethod) {
        metaTags += `<span class="entry-tag borrow-method">${data.borrowMethod}</span>`;
      }
      if (data.status === "paid" && data.paymentMethod) {
        metaTags += `<span class="entry-tag payment-method">${data.paymentMethod}</span>`;
      }

      // Build time display
      let timeDisplay = `<div class="time-row"><span class="time-label">Created:</span> ${createdTime}</div>`;
      if (data.status === "paid" && paidTime) {
        timeDisplay += `<div class="time-row"><span class="time-label">Paid:</span> ${paidTime}</div>`;
      } else if (data.status === "partial" && data.payments && data.payments.length > 0) {
        const lastPayment = data.payments[data.payments.length - 1];
        const lastPaymentTime = formatTimestamp(lastPayment.timestamp);
        timeDisplay += `<div class="time-row"><span class="time-label">Last:</span> ${lastPaymentTime}</div>`;
      }

      // Add payment history only if there are multiple payments (partial payments)
      let paymentHistoryHtml = '';
      if (data.payments && data.payments.length > 1) {
        const paymentCount = data.payments.length;
        
        paymentHistoryHtml = `
          <div style="margin-top: 12px; background: var(--background); border-radius: 6px; border: 1px solid var(--border); overflow: hidden;">
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; cursor: pointer; font-size: 12px; font-weight: 500; color: var(--text-secondary); background: var(--surface);" onclick="togglePaymentHistory(this)">
              <span>Payment History <span style="background: var(--accent); color: white; padding: 2px 6px; border-radius: 10px; font-size: 10px; margin-left: 6px;">${paymentCount}</span></span>
              <div style="font-size: 12px; transition: transform 0.2s; transform: rotate(-90deg);">▼</div>
            </div>
            <div style="max-height: 0; opacity: 0; transition: all 0.3s; overflow: hidden;">
        `;
        
        data.payments.forEach((payment, index) => {
          const paymentTime = formatTimestamp(payment.timestamp);
          paymentHistoryHtml += `
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; border-top: 1px solid var(--border); background: var(--surface);">
              <div>
                <div style="font-size: 12px; font-weight: 500; color: var(--text);">${payment.method}</div>
                <div style="font-size: 11px; color: var(--text-light); margin-top: 2px;">${paymentTime}</div>
              </div>
              <div style="font-weight: 600; color: var(--success); font-size: 14px;">₹${payment.amount}</div>
            </div>
          `;
        });
        
        paymentHistoryHtml += `</div></div>`;
      }

      // Button text based on status
      let buttonText = "Mark Paid";
      let buttonClass = "entry-action";
      if (data.status === "partial") {
        buttonText = "Pay More";
        buttonClass = "entry-action partial-pay";
      } else if (data.status === "paid") {
        buttonText = "✓";
        buttonClass = "entry-action";
      }

      item.innerHTML = `
        <div class="entry-left">
          <div class="entry-header">
            <div class="entry-name">${data.name}</div>
            <div class="entry-amount ${amountClass}">₹${displayAmount.toLocaleString("en-IN")}${amountBreakdown}</div>
          </div>
          
          ${metaTags ? `<div class="entry-meta">${metaTags}</div>` : ""}

          <div class="entry-time">${timeDisplay}</div>
          
          ${paymentHistoryHtml}
        </div>

        <button class="${buttonClass}" ${data.status === "paid" ? "disabled" : ""}>
          ${buttonText}
        </button>
      `;

      const actionBtn = item.querySelector(".entry-action");
      if (data.status !== "paid") {
        actionBtn.addEventListener("click", () => openPaymentModal(id));
      }

      return item;
    }

    // Account integration functions
    async function getNextAccountTransactionId() {
      try {
        const counterRef = db.collection('counters').doc('transactionCounter');
        const counterDoc = await counterRef.get();
        
        if (counterDoc.exists) {
          const currentCount = counterDoc.data().count;
          const newCount = currentCount + 1;
          await counterRef.update({ count: newCount });
          return `tnx_${newCount}`;
        } else {
          await counterRef.set({ count: 1 });
          return 'tnx_1';
        }
      } catch (error) {
        console.error('Error in getNextAccountTransactionId:', error);
        const snapshot = await db.collection('account').get();
        const nextId = snapshot.size + 1;
        return `tnx_${nextId}`;
      }
    }

    async function createAccountTransactionForBorrow(borrowData, borrowId, borrowMethod) {
      try {
        await loadAccountBalance();
        const transactionId = await getNextAccountTransactionId();
        const newBalance = currentAccountBalance + borrowData.amount;
        
        const accountTransaction = {
          amount: borrowData.amount,
          type: 'credit',
          method: borrowMethod,
          description: `Borrow: ${borrowData.name} - ${borrowData.description || 'Money borrowed'}`,
          timestamp: firebase.firestore.Timestamp.now(),
          update_bal: newBalance,
          linked_borrow_id: borrowId,
          auto_created: true
        };
        
        await db.collection("account").doc(transactionId).set(accountTransaction);
        currentAccountBalance = newBalance;
        return transactionId;
      } catch (error) {
        console.error('Error creating account transaction for borrow:', error);
        throw error;
      }
    }

    async function createAccountTransaction(borrowData, borrowId, paymentMethod, paymentAmount) {
      try {
        await loadAccountBalance();
        const transactionId = await getNextAccountTransactionId();
        const newBalance = currentAccountBalance - paymentAmount;
        
        const accountTransaction = {
          amount: paymentAmount,
          type: 'debit',
          method: paymentMethod,
          description: `Borrow Payment: ${borrowData.name} - ${borrowData.description || 'Loan repayment'}`,
          timestamp: firebase.firestore.Timestamp.now(),
          update_bal: newBalance,
          linked_borrow_id: borrowId,
          auto_created: true
        };
        
        await db.collection("account").doc(transactionId).set(accountTransaction);
        currentAccountBalance = newBalance;
        return transactionId;
      } catch (error) {
        console.error('Error creating account transaction:', error);
        throw error;
      }
    }

    async function markAsPaid(id, paymentMethod, isPartial = false, paymentAmount = null) {
      try {
        const borrowDoc = await db.collection("borrow").doc(id).get();
        if (!borrowDoc.exists) {
          throw new Error("Borrow entry not found");
        }
        
        const borrowData = borrowDoc.data();
        const currentAmount = borrowData.amount;
        const originalAmount = borrowData.originalAmount || borrowData.amount;
        const totalPaid = borrowData.totalPaid || 0;
        
        let updateData = {
          paidAt: firebase.firestore.Timestamp.now(),
          paymentMethod: paymentMethod
        };
        
        const payments = borrowData.payments || [];
        
        if (isPartial) {
          const newTotalPaid = totalPaid + paymentAmount;
          const remaining = originalAmount - newTotalPaid;
          
          if (remaining <= 0) {
            updateData.status = "paid";
            updateData.amount = 0;
            updateData.totalPaid = originalAmount;
          } else {
            updateData.status = "partial";
            updateData.amount = remaining;
            updateData.totalPaid = newTotalPaid;
            updateData.originalAmount = originalAmount;
          }
          
          payments.push({
            amount: paymentAmount,
            method: paymentMethod,
            timestamp: firebase.firestore.Timestamp.now()
          });
          updateData.payments = payments;
          
          if (paymentMethod === "UPI") {
            try {
              await createAccountTransaction(borrowData, id, paymentMethod, paymentAmount);
            } catch (accountError) {
              console.error('Failed to create account transaction:', accountError);
              alert('Payment recorded, but failed to update account balance.');
            }
          }
        } else {
          updateData.status = "paid";
          const fullAmount = borrowData.status === "partial" ? (originalAmount - totalPaid) : currentAmount;
          
          payments.push({
            amount: fullAmount,
            method: paymentMethod,
            timestamp: firebase.firestore.Timestamp.now()
          });
          updateData.payments = payments;
          
          if (borrowData.status === "partial") {
            updateData.totalPaid = originalAmount;
          }
          
          if (paymentMethod === "UPI") {
            try {
              await createAccountTransaction(borrowData, id, paymentMethod, fullAmount);
            } catch (accountError) {
              console.error('Failed to create account transaction:', accountError);
              alert('Payment recorded, but failed to update account balance.');
            }
          }
        }
        
        await db.collection("borrow").doc(id).update(updateData);
        loadEntries();
      } catch (error) {
        console.error('Error marking as paid:', error);
        alert("Failed to mark as paid.");
      }
    }

    function renderEntries() {
      entriesList.innerHTML = "";
      const filtered = allEntries.filter(entry => {
        if (currentFilter === "all") return true;
        return entry.data.status === currentFilter;
      });

      if (filtered.length === 0) {
        entriesList.innerHTML = `<div class="empty-state"><div class="empty-title">No entries found</div></div>`;
        return;
      }

      filtered.sort((a, b) => b.data.createdAt?.seconds - a.data.createdAt?.seconds);
      filtered.forEach(({ id, data }) => {
        const item = createEntryItem(id, data);
        entriesList.appendChild(item);
      });
    }

    window.togglePaymentHistory = function(headerElement) {
      const paymentItems = headerElement.nextElementSibling;
      const toggle = headerElement.querySelector('div:last-child');
      
      if (paymentItems.style.maxHeight === '0px' || !paymentItems.style.maxHeight) {
        paymentItems.style.maxHeight = '200px';
        paymentItems.style.opacity = '1';
        toggle.style.transform = 'rotate(0deg)';
      } else {
        paymentItems.style.maxHeight = '0px';
        paymentItems.style.opacity = '0';
        toggle.style.transform = 'rotate(-90deg)';
      }
    };

    async function loadEntries() {
      entriesList.innerHTML = `<div class="loading"><div class="spinner"></div><span>Loading entries...</span></div>`;
      try {
        const snapshot = await db.collection("borrow").get();
        allEntries = snapshot.docs.map(doc => ({
          id: doc.id,
          data: doc.data()
        }));
        renderEntries();
        updateTotalPending();
      } catch (error) {
        entriesList.innerHTML = `<div class="empty-state"><div class="empty-title">Failed to load entries</div></div>`;
      }
    }

    // Initialize the app
    async function initializeApp() {
      await loadAccountBalance();
      await loadEntries();
    }

    initializeApp();
  </script>
