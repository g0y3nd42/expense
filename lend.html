<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lend Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #000;
      --accent: #2563eb;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --background: #fafafa;
      --surface: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --text-secondary: #6b7280;
      --text-light: #9ca3af;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      --radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.5;
      padding-top: 50px;
      font-size: 14px;
    }

    .container {
      max-width: 428px;
      margin: 0 auto;
      background: var(--surface);
      min-height: 100vh;
    }

    /* Navigation */
    .mobile-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      padding: 8px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 50px;
    }
    
    .nav-brand {
      font-weight: 600;
      font-size: 16px;
      color: var(--text);
    }
    
    .nav-toggle {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 4px;
      color: var(--text-secondary);
    }
    
    .nav-menu {
      position: fixed;
      top: 50px;
      left: 0;
      width: 100%;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 8px;
      display: none;
      z-index: 999;
    }
    
    .nav-menu.active {
      display: block;
    }
    
    .nav-link {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      text-decoration: none;
      color: var(--text-secondary);
      border-radius: 6px;
      transition: all 0.2s;
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 2px;
    }
    
    .nav-link.active {
      background: var(--accent);
      color: white;
    }
    
    .nav-icon {
      margin-right: 8px;
      width: 16px;
      text-align: center;
    }

    /* Header */
    .header {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
    }

    /* Total Pending */
    .total-pending {
      background: var(--surface);
      padding: 12px 16px;
      margin: 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      text-align: center;
    }

    .total-pending-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .total-pending-amount {
      font-size: 24px;
      font-weight: 700;
      color: var(--success);
    }

    /* Main Content */
    .main-content {
      padding: 12px;
    }

    /* Form */
    .form-container {
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 16px;
      margin-bottom: 12px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: var(--text);
      font-size: 13px;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      background: var(--surface);
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .payment-methods {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 4px;
    }

    .payment-method {
      padding: 8px 6px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--surface);
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      font-size: 12px;
      font-weight: 500;
    }

    .payment-method:hover {
      border-color: var(--accent);
    }

    .payment-method.active {
      border-color: var(--accent);
      background: var(--accent);
      color: white;
    }

    .other-method-input {
      margin-top: 8px;
      display: none;
    }

    /* Buttons */
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--success);
      color: white;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .form-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 16px;
    }

    #addEntryBtn {
      width: 100%;
      margin-bottom: 12px;
    }

    /* Filters */
    .filters {
      display: flex;
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 4px;
      gap: 4px;
      margin-bottom: 12px;
    }

    .filter-btn {
      flex: 1;
      padding: 8px 12px;
      background: transparent;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      font-size: 13px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn.active {
      background: var(--accent);
      color: white;
    }

    /* Entries */
    .entries-list {
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .entry-item {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      position: relative;
    }

    .entry-item:last-child {
      border-bottom: none;
    }

    .entry-item.received {
      background: rgba(16, 185, 129, 0.02);
      border-left: 3px solid var(--success);
    }

    .entry-item.partial {
      background: rgba(245, 158, 11, 0.02);
      border-left: 3px solid var(--warning);
    }

    .entry-left {
      flex: 1;
    }

    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .entry-name {
      font-weight: 600;
      font-size: 16px;
      color: var(--text);
    }

    .entry-amount {
      font-weight: 700;
      font-size: 16px;
      color: var(--accent);
    }

    .entry-amount.received {
      color: var(--success);
    }

    .entry-amount.partial {
      color: var(--warning);
    }

    .amount-breakdown {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .entry-meta {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .entry-tag {
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
      background: var(--background);
      color: var(--text-secondary);
    }

    .entry-tag.category {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
    }

    .entry-tag.lend-method {
      background: rgba(37, 99, 235, 0.1);
      color: var(--accent);
    }

    .entry-time {
      font-size: 12px;
      color: var(--text-light);
    }

    .time-row {
      margin-bottom: 2px;
    }

    .time-label {
      font-weight: 500;
      margin-right: 4px;
    }

    /* Receipt History */
    .receipt-history {
      margin-top: 12px;
      background: var(--background);
      border-radius: 6px;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .receipt-history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      background: var(--surface);
    }

    .receipt-history-header:hover {
      background: var(--background);
    }

    .receipt-count {
      background: var(--accent);
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 10px;
      margin-left: 6px;
    }

    .receipt-toggle {
      font-size: 12px;
      transition: transform 0.2s;
    }

    .receipt-toggle.collapsed {
      transform: rotate(-90deg);
    }

    .receipt-items {
      max-height: 200px;
      opacity: 1;
      transition: all 0.3s;
      overflow: hidden;
    }

    .receipt-items.collapsed {
      max-height: 0;
      opacity: 0;
    }

    .receipt-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-top: 1px solid var(--border);
      background: var(--surface);
    }

    .receipt-item:hover {
      background: var(--background);
    }

    .receipt-method {
      font-size: 12px;
      font-weight: 500;
      color: var(--text);
    }

    .receipt-time {
      font-size: 11px;
      color: var(--text-light);
      margin-top: 2px;
    }

    .receipt-amount {
      font-weight: 600;
      color: var(--success);
      font-size: 14px;
    }

    /* Action Button */
    .entry-action {
      padding: 6px 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .entry-action:hover:not(:disabled) {
      opacity: 0.9;
    }

    .entry-action:disabled {
      background: var(--success);
      cursor: not-allowed;
    }

    .entry-action.partial-receive {
      background: var(--warning);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 20px;
      margin: 20px;
      max-width: 350px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .modal-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .modal-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .modal-payment-methods {
      display: grid;
      gap: 8px;
      margin-bottom: 20px;
    }

    .modal-payment-method {
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      font-weight: 500;
    }

    .modal-payment-method:hover {
      border-color: var(--accent);
    }

    .modal-payment-method.active {
      border-color: var(--accent);
      background: rgba(37, 99, 235, 0.1);
      color: var(--accent);
    }

    .partial-payment-section {
      margin-bottom: 20px;
    }

    .partial-payment-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .partial-amount-input {
      display: none;
    }

    .modal-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .empty-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    .empty-description {
      font-size: 14px;
    }

    /* Loading */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      gap: 8px;
      color: var(--text-secondary);
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top: 2px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .main-content {
        padding: 8px;
      }
    }
  </style>
</head>

        paymentMethodText = otherMethodText.value.trim();
      } else if (selectedPaymentMethod === "Other" && !otherMethodText.value.trim()) {
        alert("Please enter the payment method");
        return;
      }
      
      const isPartial = partialPaymentCheck.checked;
      let receiptAmount = null;
      
      if (isPartial) {
        receiptAmount = parseFloat(partialAmount.value);
        if (!receiptAmount || receiptAmount <= 0) {
          alert("Please enter a valid receipt amount");
          return;
        }
      }
      
      markAsReceived(currentEntryId, paymentMethodText, isPartial, receiptAmount);
      closePaymentModal();
    });

    cancelPaymentBtn.addEventListener("click", closePaymentModal);

    paymentModal.addEventListener("click", (e) => {
      if (e.target === paymentModal) {
        closePaymentModal();
      }
    });

    function openPaymentModal(entryId) {
      currentEntryId = entryId;
      selectedPaymentMethod = null;
      modalPaymentMethods.forEach(m => m.classList.remove("active"));
      otherMethodInput.style.display = "none";
      otherMethodText.value = "";
      partialPaymentCheck.checked = false;
      partialAmountInput.style.display = "none";
      partialAmount.value = "";
      paymentModal.style.display = "flex";
    }

    function closePaymentModal() {
      paymentModal.style.display = "none";
      currentEntryId = null;
      selectedPaymentMethod = null;
    }

    filterBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        const filter = btn.id.replace("filter-", "");
        setFilter(filter, btn);
      });
    });

    function resetForm() {
      form.reset();
      formPaymentMethods.forEach(m => m.classList.remove("active"));
      formOtherMethodInput.style.display = "none";
      selectedLendMethod = null;
      formContainer.style.display = "none";
      addEntryBtn.style.display = "block";
    }

    function setFilter(filter, btn) {
      currentFilter = filter;
      filterBtns.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      renderEntries();
    }

    function updateTotalPending() {
      const pendingEntries = allEntries.filter(entry => entry.data.status === "pending" || entry.data.status === "partial");
      const total = pendingEntries.reduce((sum, entry) => {
        const remainingAmount = entry.data.status === "partial" 
          ? entry.data.originalAmount - (entry.data.totalReceived || 0)
          : entry.data.amount;
        return sum + remainingAmount;
      }, 0);
      totalPendingAmount.textContent = `‚Çπ${total}`;
    }

    async function getNextDocumentId() {
      const today = new Date();
      const formattedDate = `${today.getDate().toString().padStart(2, '0')}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getFullYear()}`;
      
      try {
        const snapshot = await db.collection("lend").get();
        let maxNumber = 0;
        
        snapshot.forEach(doc => {
          const docId = doc.id;
          if (docId.startsWith(`${formattedDate}_lend_`)) {
            const match = docId.match(/_lend_(\d+)$/);
            if (match) {
              const num = parseInt(match[1]);
              if (num > maxNumber) {
                maxNumber = num;
              }
            }
          }
        });

        const nextNumber = maxNumber + 1;
        return `${formattedDate}_lend_${nextNumber}`;
      } catch (error) {
        console.error("Error getting next document ID:", error);
        throw error;
      }
    }

    async function getNextAccountTransactionId() {
      try {
        const counterRef = db.collection('counters').doc('transactionCounter');
        const counterDoc = await counterRef.get();
        
        if (counterDoc.exists) {
          const currentCount = counterDoc.data().count;
          const newCount = currentCount + 1;
          await counterRef.update({ count: newCount });
          return `tnx_${newCount}`;
        } else {
          await counterRef.set({ count: 1 });
          return 'tnx_1';
        }
      } catch (error) {
        console.error('Error in getNextAccountTransactionId:', error);
        const snapshot = await db.collection('account').get();
        const nextId = snapshot.size + 1;
        return `tnx_${nextId}`;
      }
    }

    async function createAccountTransactionForLend(lendData, lendId, lendMethod) {
      try {
        await loadAccountBalance();
        const transactionId = await getNextAccountTransactionId();
        const newBalance = currentAccountBalance - lendData.amount;
        
        const accountTransaction = {
          amount: lendData.amount,
          type: 'debit',
          method: lendMethod,
          description: `Lend: ${lendData.name} - ${lendData.category}`,
          timestamp: firebase.firestore.Timestamp.now(),
          update_bal: newBalance,
          linked_lend_id: lendId,
          auto_created: true
        };
        
        await db.collection("account").doc(transactionId).set(accountTransaction);
        currentAccountBalance = newBalance;
        return transactionId;
      } catch (error) {
        console.error('Error creating account transaction for lend:', error);
        throw error;
      }
    }

    async function createAccountTransactionForReceipt(lendData, lendId, paymentMethod, receiptAmount) {
      try {
        await loadAccountBalance();
        const transactionId = await getNextAccountTransactionId();
        const newBalance = currentAccountBalance + receiptAmount;
        
        const accountTransaction = {
          amount: receiptAmount,
          type: 'credit',
          method: paymentMethod,
          description: `Lend Receipt: ${lendData.name} - ${lendData.category}`,
          timestamp: firebase.firestore.Timestamp.now(),
          update_bal: newBalance,
          linked_lend_id: lendId,
          auto_created: true
        };
        
        await db.collection("account").doc(transactionId).set(accountTransaction);
        currentAccountBalance = newBalance;
        return transactionId;
      } catch (error) {
        console.error('Error creating account transaction for receipt:', error);
        throw error;
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const category = document.getElementById("category").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!name || !amount || !category || !selectedLendMethod) {
        if (!selectedLendMethod) {
          alert("Please select a lend method");
        }
        return;
      }

      let lendMethodText = selectedLendMethod;
      if (selectedLendMethod === "Other" && formOtherMethodText.value.trim()) {
        lendMethodText = formOtherMethodText.value.trim();
      } else if (selectedLendMethod === "Other" && !formOtherMethodText.value.trim()) {
        alert("Please enter the lend method");
        return;
      }

      const saveBtn = form.querySelector(".btn-primary");
      const originalText = saveBtn.innerHTML;
      saveBtn.innerHTML = 'Saving...';
      saveBtn.disabled = true;

      try {
        const documentId = await getNextDocumentId();
        
        const lendData = {
          name,
          amount,
          category,
          description,
          lendMethod: lendMethodText,
          status: "pending",
          createdAt: firebase.firestore.Timestamp.now()
        };
        
        await db.collection("lend").doc(documentId).set(lendData);

        if (selectedLendMethod === "UPI" || selectedLendMethod === "Card") {
          try {
            await createAccountTransactionForLend(lendData, documentId, lendMethodText);
          } catch (accountError) {
            console.error('Failed to create account transaction for lend:', accountError);
            alert('Lend saved, but failed to update account balance.');
          }
        }

        resetForm();
        loadEntries();
      } catch (error) {
        console.error("Error adding entry:", error);
        alert("Failed to save entry. Please try again.");
      } finally {
        saveBtn.innerHTML = originalText;
        saveBtn.disabled = false;
      }
    }

    function formatTimestamp(timestamp) {
      if (!timestamp?.seconds) return "N/A";
      return new Date(timestamp.seconds * 1000).toLocaleString("en-IN", {
        day: "numeric",
        month: "short",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    function createEntryItem(id, data) {
      const item = document.createElement("div");
      let statusClass = "";
      if (data.status === "received") statusClass = "received";
      else if (data.status === "partial") statusClass = "partial";
      
      item.className = `entry-item ${statusClass}`;

      const createdTime = formatTimestamp(data.createdAt);

      let displayAmount = data.amount;
      let amountClass = "";
      let amountBreakdown = "";
      
      if (data.status === "received") {
        amountClass = "received";
      } else if (data.status === "partial") {
        amountClass = "partial";
        const remaining = data.originalAmount - (data.totalReceived || 0);
        displayAmount = remaining;
        amountBreakdown = `<div class="amount-breakdown">‚Çπ${data.totalReceived || 0} of ‚Çπ${data.originalAmount} received</div>`;
      }

      let metaTags = '';
      if (data.category) {
        metaTags += `<span class="entry-tag category">${data.category}</span>`;
      }
      if (data.lendMethod) {
        metaTags += `<span class="entry-tag lend-method">${data.lendMethod}</span>`;
      }
      if (data.description) {
        metaTags += `<span class="entry-tag description">${data.description}</span>`;
      }

      let receiptHistoryHtml = '';
      if (data.receipts && data.receipts.length > 0) {
        const receiptCount = data.receipts.length;
        
        receiptHistoryHtml = `
          <div class="receipt-history">
            <div class="receipt-history-header" onclick="toggleReceiptHistory(this)">
              <span>Payment History <span class="receipt-count">${receiptCount}</span></span>
              <div class="receipt-toggle collapsed">‚ñº</div>
            </div>
            <div class="receipt-items collapsed">
        `;
        
        data.receipts.forEach((receipt, index) => {
          const receiptTime = formatTimestamp(receipt.timestamp);
          receiptHistoryHtml += `
            <div class="receipt-item">
              <div>
                <div class="receipt-method">${receipt.method}</div>
                <div class="receipt-time">${receiptTime}</div>
              </div>
              <div class="receipt-amount">‚Çπ${receipt.amount}</div>
            </div>
          `;
        });
        
        receiptHistoryHtml += `</div></div>`;
      }

      let buttonText = "Mark Received";
      let buttonClass = "entry-action";
      if (data.status === "partial") {
        buttonText = "Receive More";
        buttonClass = "entry-action partial-receive";
      } else if (data.status === "received") {
        buttonText = "‚úì";
        buttonClass = "entry-action";
      }

      item.innerHTML = `
        <div class="entry-left">
          <div class="entry-header">
            <div class="entry-name">${data.name}</div>
            <div class="entry-amount ${amountClass}">‚Çπ${displayAmount.toLocaleString("en-IN")}${amountBreakdown}</div>
          </div>
          
          ${metaTags ? `<div class="entry-meta">${metaTags}</div>` : ""}

          <div class="entry-time">
            <div class="time-row"><span class="time-label">Created:</span> ${createdTime}</div>
          </div>
          
          ${receiptHistoryHtml}
        </div>

        <button class="${buttonClass}" ${data.status === "received" ? "disabled" : ""}>
          ${buttonText}
        </button>
      `;

      const actionBtn = item.querySelector(".entry-action");
      if (data.status !== "received") {
        actionBtn.addEventListener("click", () => openPaymentModal(id));
      }

      return item;
    }

    async function markAsReceived(id, paymentMethod, isPartial = false, receiptAmount = null) {
      try {
        const lendDoc = await db.collection("lend").doc(id).get();
        if (!lendDoc.exists) {
          throw new Error("Lend entry not found");
        }
        
        const lendData = lendDoc.data();
        const currentAmount = lendData.amount;
        const originalAmount = lendData.originalAmount || lendData.amount;
        const totalReceived = lendData.totalReceived || 0;
        
        let updateData = {
          receivedAt: firebase.firestore.Timestamp.now(),
          receivedMethod: paymentMethod
        };
        
        const receipts = lendData.receipts || [];
        
        if (isPartial) {
          const newTotalReceived = totalReceived + receiptAmount;
          const remaining = originalAmount - newTotalReceived;
          
          if (remaining <= 0) {
            updateData.status = "received";
            updateData.amount = 0;
            updateData.totalReceived = originalAmount;
          } else {
            updateData.status = "partial";
            updateData.amount = remaining;
            updateData.totalReceived = newTotalReceived;
            updateData.originalAmount = originalAmount;
          }
          
          receipts.push({
            amount: receiptAmount,
            method: paymentMethod,
            timestamp: firebase.firestore.Timestamp.now()
          });
          updateData.receipts = receipts;
          
          if (paymentMethod === "UPI" || paymentMethod === "Card") {
            try {
              await createAccountTransactionForReceipt(lendData, id, paymentMethod, receiptAmount);
            } catch (accountError) {
              console.error('Failed to create account transaction:', accountError);
            }
          }
        } else {
          updateData.status = "received";
          const fullAmount = lendData.status === "partial" ? (originalAmount - totalReceived) : currentAmount;
          
          receipts.push({
            amount: fullAmount,
            method: paymentMethod,
            timestamp: firebase.firestore.Timestamp.now()
          });
          updateData.receipts = receipts;
          
          if (lendData.status === "partial") {
            updateData.totalReceived = originalAmount;
          }
          
          if (paymentMethod === "UPI" || paymentMethod === "Card") {
            try {
              await createAccountTransactionForReceipt(lendData, id, paymentMethod, fullAmount);
            } catch (accountError) {
              console.error('Failed to create account transaction:', accountError);
            }
          }
        }
        
        await db.collection("lend").doc(id).update(updateData);
        loadEntries();
      } catch (error) {
        console.error('Error marking as received:', error);
        alert("Failed to mark as received.");
      }
    }

    function renderEntries() {
      entriesList.innerHTML = "";

      const filteredEntries = allEntries.filter(entry => {
        if (currentFilter === "all") return true;
        return entry.data.status === currentFilter;
      });

      if (filteredEntries.length === 0) {
        entriesList.innerHTML = `
          <div class="empty-state">
            <div class="empty-title">${currentFilter === "all" ? "No entries yet" : `No ${currentFilter} entries`}</div>
            <div class="empty-description">${currentFilter === "all" ? "Start by adding your first lend entry" : `Try switching to a different filter`}</div>
          </div>
        `;
        return;
      }

      filteredEntries.forEach(entry => {
        const item = createEntryItem(entry.id, entry.data);
        entriesList.appendChild(item);
      });
    }

    async function loadEntries() {
      try {
        const snapshot = await db.collection("lend").orderBy("createdAt", "desc").get();
        
        allEntries = [];
        snapshot.forEach(doc => {
          allEntries.push({ id: doc.id, data: doc.data() });
        });

        renderEntries();
        updateTotalPending();
      } catch (error) {
        console.error("Error loading entries:", error);
        entriesList.innerHTML = `
          <div class="empty-state">
            <div class="empty-title">Error loading entries</div>
            <div class="empty-description">Please check your connection and try again</div>
          </div>
        `;
      }
    }

    window.toggleReceiptHistory = function(headerElement) {
      const receiptItems = headerElement.nextElementSibling;
      const toggle = headerElement.querySelector('.receipt-toggle');
      
      if (receiptItems.classList.contains('collapsed')) {
        receiptItems.classList.remove('collapsed');
        toggle.classList.remove('collapsed');
      } else {
        receiptItems.classList.add('collapsed');
        toggle.classList.add('collapsed');
      }
    };

    async function initializeApp() {
      await loadAccountBalance();
      await loadEntries();
    }

    initializeApp();
  </script>
